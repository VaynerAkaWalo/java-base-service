name: CI

on:
  pull_request:
    branches:
      - main  # Change this to your default branch name if necessary

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'  # Set to Java 21
          distribution: 'temurin'  # You could also use 'zulu', 'adoptopenjdk', etc.

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Tests
        run: ./gradlew test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
